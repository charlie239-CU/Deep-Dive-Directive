<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *ngIf="onlyOdd">
        <li
          [ngClass]="{odd: odd % 2 !==0}"
          class="list-group-item" *ngFor="let odd of oddNumbers"
          [ngStyle]="{backgroundColor:odd%2!==0?'yellow':'transparent'}"
          >{{odd}}
        </li>
      </ul>
      <ul class="list-group" *ngIf="!onlyOdd">
        <li
        class="list-group-item"
        [ngClass]="{odd: even % 2 !==0}"
        [ngStyle]="{backgroundColor:even%2!==0?'yellow':'transparent'}"
        *ngFor="let even of evenNumbers">{{even}}
      </li>
      </ul>
      <p appBasicDirective>This is america</p>
      <p [appBetterHighlight]="'black'">This is better america</p>
      
    </div>
    
  </div>
</div>
